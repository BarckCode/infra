  shell: curl -fsSL https://download.docker.com/linux/debian/gpg | sudo apt-key add -
    args:
      warn: no

- name: Set up the stable repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/debian buster stable
    state: present

